<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary: #2F80ED;
            --background: #f0f4f8;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            margin: 0;
            padding: 20px;
            background: var(--background);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .generator {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .track-link {
            display: block;
            padding: 1rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            transition: transform 0.2s;
        }

        #map {
            height: 300px;
            border-radius: 12px;
            margin-top: 1rem;
        }

        .results {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }

        .latlng {
            font-family: monospace;
            background: var(--background);
            padding: 0.5rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="generator">
            <h1>üîó Create Tracking Link</h1>
            <button onclick="generateLink()">Generate New Tracking Link</button>
            <div id="linkContainer"></div>
        </div>

        <div class="results" id="results" style="display: none;">
            <h2>üìç Location Detected</h2>
            <div id="map"></div>
            <p>Coordinates: <span class="latlng" id="coordinates"></span></p>
            <p>Accuracy: <span id="accuracy"></span> meters</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        function uuidv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'
                .replace(/[xy]/g, function(c) {
                    const r = Math.random() * 16 | 0;
                    const v = c === 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
        }

        function generateLink() {
            const trackingId = uuidv4();
            const trackingUrl = `${window.location.href}?track=${trackingId}`;
            
            const link = document.createElement('a');
            link.href = trackingUrl;
            link.className = 'track-link';
            link.textContent = trackingUrl;
            link.target = '_blank';
            
            document.getElementById('linkContainer').appendChild(link);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const trackId = urlParams.get('track');

        if (trackId) {
            navigator.geolocation.getCurrentPosition(position => {
                document.getElementById('results').style.display = 'block';
                
                const coords = position.coords;
                document.getElementById('coordinates').textContent = 
                    `${coords.latitude.toFixed(6)}, ${coords.longitude.toFixed(6)}`;
                document.getElementById('accuracy').textContent = coords.accuracy.toFixed(1);

                const map = L.map('map').setView([coords.latitude, coords.longitude], 13);
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                L.marker([coords.latitude, coords.longitude]).addTo(map)
                    .bindPopup('Approximate location').openPopup();

                const entry = {
                    id: trackId,
                    timestamp: new Date().toISOString(),
                    coords: {
                        lat: coords.latitude,
                        lng: coords.longitude
                    }
                };
                
                let history = JSON.parse(localStorage.getItem('trackingData') || '[]');
                history.push(entry);
                localStorage.setItem('trackingData', JSON.stringify(history));
            }, error => {
                alert('Error getting location: ' + error.message);
            }, {
                enableHighAccuracy: true,
                timeout: 5000
            });
        }
    </script>
</body>
</html>
