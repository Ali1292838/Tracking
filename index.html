<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <title>GeoLink Tracker</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --dark: #0f172a;
            --light: #f8fafc;
            --success: #22c55e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        @supports (font-variation-settings: normal) {
            * { font-family: 'Inter var', system-ui, sans-serif; }
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100dvh;
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: clamp(2rem, 5vw, 3rem);
            background: linear-gradient(45deg, #818cf8, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: grid;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto 3rem;
        }

        input, button {
            padding: 1rem;
            border-radius: 12px;
            border: 2px solid #334155;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input {
            background: #1e293b;
            color: inherit;
            border-color: #334155;
        }

        button {
            background: var(--primary);
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <!-- Saved all JS and CSS in same file for portability -->
    <div class="container">
        <h1>üåç GeoLink Tracker</h1>
        
        <div class="controls">
            <input type="url" 
                   id="redirectUrl"
                   placeholder="Enter destination URL"
                   autocomplete="off"
                   required
            >
            <button onclick="createTrackingLink()">
                ‚ú® Generate Tracking Link
            </button>
        </div>

        <div id="trackingList"></div>
    </div>

    <script>
    // Modern JavaScript with error handling
    class Tracker {
        static STORAGE_KEY = 'geo-tracking-links'
        
        constructor() {
            this.init()
        }

        init() {
            this.renderList()
            this.setupServiceWorker()
        }

        async setupServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('/sw.js')
                } catch (error) {
                    console.log('Service Worker registration failed:', error)
                }
            }
        }

        generateId() {
            return crypto.randomUUID()
        }

        createTrackingLink(url) {
            const id = this.generateId()
            const trackingData = {
                id,
                url,
                accesses: [],
                created: new Date().toISOString(),
                analytics: {
                    devices: new Set(),
                    locations: new Map()
                }
            }

            this.saveData(id, trackingData)
            return `${location.origin}/track.html?id=${id}&target=${encodeURIComponent(url)}`
        }

        saveData(id, data) {
            const stored = JSON.parse(
                localStorage.getItem(Tracker.STORAGE_KEY) || '{}'
            )
            stored[id] = data
            localStorage.setItem(Tracker.STORAGE_KEY, JSON.stringify(stored))
        }

        renderList() {
            // ... enhanced rendering logic ...
        }
    }

    const tracker = new Tracker()

    function createTrackingLink() {
        const urlInput = document.getElementById('redirectUrl')
        if (!urlInput.checkValidity()) {
            urlInput.reportValidity()
            return
        }

        const trackingUrl = tracker.createTrackingLink(urlInput.value)
        
        navigator.clipboard.writeText(trackingUrl).then(() => {
            showToast('‚úÖ Link copied to clipboard!')
        }).catch(() => {
            showToast('‚ùå Failed to copy link')
        })
        
        urlInput.value = ''
    }

    function showToast(message) {
        const toast = document.createElement('div')
        toast.textContent = message
        toast.style.position = 'fixed'
        toast.style.bottom = '20px'
        toast.style.left = '50%'
        toast.style.transform = 'translateX(-50%)'
        toast.style.background = 'var(--dark)'
        toast.style.padding = '1rem 2rem'
        toast.style.borderRadius = '12px'
        toast.style.boxShadow = '0 4px 12px rgba(0,0,0,0.3)'
        document.body.appendChild(toast)

        setTimeout(() => {
            toast.remove()
        }, 3000)
    }
    </script>
</body>
</html>
